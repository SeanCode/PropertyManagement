<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>重邮物业水电气管理系统</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
    <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="/css/font-awesome.min.css"/>
    <!-- Ionicons -->
    <link rel="stylesheet" href="/css/ionic.min.css"/>
    <!-- Theme style -->
    <link rel="stylesheet" href="/css/AdminLTE.min.css"/>
    <!-- iCheck -->
    <link rel="stylesheet" href="/plugins/iCheck/square/blue.css"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="hold-transition login-page">
<div class="login-box">

    <div class="login-logo">
        <p>水电气管理系统</p>
    </div>
    <!-- /.login-logo -->

    <div class="login-box-body">
        <p class="login-box-msg">登陆</p>
        <form action="login" method="post" onsubmit="Javascript:if (this.username.value==''||this.password.value=='')
        {alert('账号,密码都要输入完全,^_^!');return false;}">
            <div class="form-group has-feedback">
                <input type="text" name="username" class="form-control"
                       placeholder="用户名"/> <span
                    class="glyphicon glyphicon-user form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" name="password" class="form-control"
                       placeholder="密码"/> <span
                    class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div th:if="${success}">用户名或者密码错误</div>
            <div class="row">
                <div class="col-xs-4 col-xs-offset-4">
                    <button type="button" onclick="Javascript:history.back(-1);"
                            class="btn btn-default btn-block btn-flat">返回
                    </button>
                </div>
                <!-- /.col -->
                <div class="col-xs-4 ">

                    <button type="submit" class="btn btn-success btn-block btn-flat">登陆</button>
                </div>
                <!-- /.col -->
            </div>
            <div class="row">
                <div class="col-xs-12" id="copyright">
						<span>Copyright &copy; 2016 重邮物业管理中心.<br/>All rights
							reserved.
						</span>

                </div>
                <!-- /.col -->
            </div>
        </form>

    </div>
    <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<!-- jQuery 2.2.0 -->
<script src="/plugins/jQuery/jQuery-2.2.0.min.js"></script>
<!-- Bootstrap 3.3.5 -->
<script src="/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="/plugins/iCheck/icheck.min.js"></script>
<script>
    $(function () {
        $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            increaseArea: '20%' // optional
        });
    });
</script>
<style type="text/css">
    #copyright {
        text-align: center;
        margin: 20px auto 0;
        color: gray;
        font-size: 12px;
    }

    .login-logo p {
        font-family: "微软雅黑";
    }

    .login-box-body {
        box-shadow: gray 9px 5px 10px;
    }
</style>
</body>
</html>
